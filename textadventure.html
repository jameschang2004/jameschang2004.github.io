            #right_pane {

            }

            #story_text {
                background-color: yellow;
                height: 80%;

            }

            #button_choices {
                background-color: pink;
                height: 20%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #story_img {
                max-height: 100%;
                max-width: 100%;
                width: auto;
                height: auto;
            }

            .buttons {
                text-decoration: none;
                color: white;
                background-color: black;
                padding: 10px;

        </style>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>

    <div id="container">
        <div id="left_pane">
            <img id="story_img" src="images/kitten.jpg"/>


        </div>
        <div id="right_pane">
            <div id="story_text">
                <p id="p1">Tucker's Journey To Twitch Fame</p>
                <p id="p2">You just discover the streaming platform Twitch</p>
                <p id="p3">Do you want to stream?</p>
            </div>
            <div id="button_choices">
            
                <a id="b1" class="buttons" href="" onclick="bclick(1)">Yes</a>
                <a id="b2" class="buttons" href="" onclick="bclick(2)">No</a>

            </div>        
        </div>
    </div>      

    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();

        function intro (){
            img.src = "images/twitch.jpg";
            b1.innerHTML = "Start Your Stream";
            b2.innerHTML = "Don't Start Your Stream";
            p1.innerHTML = "Welcome to my adventure. Your name is Tucker.";
            p2.innerHTML = "Would you like to start your streaming career?";
            p3.style.display = "none";
        }

        function startTheStream (){
            img.src = "images/startthestream.jpg";
            p1.innerHTML = "You start your stream and begin your career as a twitch streamer."
            p2.innerHTML = "Although you had high hopes when you started the stream, nobody joins your stream."
            p3.innerHTML = "Would you like to continue the stream?"
            b1.innerHTML = "Yes"
            b2.innerHTML = "No"
        }

        ///State Machine
        function bclick(button){
            if (state == "intro"){
                if (button == 1){
                    startTheStream();
                    state="startTheStream";
                }
                else if(button == 2){
                    gameOver();
                    state = "gameOver"
                }
            }

        }

    </script>
    </body>
