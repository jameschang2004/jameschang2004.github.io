<!DOCTYPE html>
<html>
    <head>
        <title>Text Adventure</title>
        <link rel="stylesheet" type="text/css" href="css/navbar.css" />
        <style>
            #container {
                position: absolute;
                left: 0px;
                right: 0px;
                top: 90px;

                background-color: red;
            }

            #left_pane {
                background-color: green;
                height: 100%;

            }

            #right_pane {
                background-color: blue;
                height: 100%;
                width: 44%;
                float: right;
            }

            #story_text {
                background-color: yellow;
                height: 80%;
                color: red;
                font-weight: bold;
            }

            #button_choices {
                background-color: pink;
                height: 20%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #story_img {
                max-height: 100%;
                max-width: 100%;
                width: auto;
                height: auto;
            }

            .buttons {
                text-decoration: none;
                color: white;
                background-color: black;
                padding: 10px;
                border-radius: 8px;
                font-size: 16px;
                margin: 10px;
            }

        
        </style>
    </head>
    <body>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contactme.html">Contact Me</a></li>

            <li class="drop-down">
                <a href="#">Projects</a>
                <ul class="dropdown-content">
                    <li><a href="textadventure.html">Text Adventure</a></li>
                    <li><a href="#">Project 2</a></li>
                    <li><a href="#">Project 3</a></li>
                    <li><a href="#">Project 4</a></li>
                    <li><a href="#">Project 5</a></li>
                </ul>
            </li>
        </ul>

    <div id="container">
        <div id="left_pane">
            <img id="story_img" src="images/kitten.jpg"/>


        </div>
        <div id="right_pane">
            <div id="story_text">
                <p id="p1">Tucker's Journey To Twitch Fame</p>
                <p id="p2">You just discover the streaming platform Twitch</p>
                <p id="p3">Does Tucker want to stream.</p>
            </div>
            <div id="button_choices">
            
                <a id="b1" class="buttons" href="#" onclick="bclick(1)">Yes</a>
                <a id="b2" class="buttons" href="#" onclick="bclick(2)">No</a>

            </div>        
        </div>
    </div>      

    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();

        function intro (){
            img.src = "images/twitch.jpg";
            b1.innerHTML = "Yes, Start The Stream";
            b2.innerHTML = "No, Do Not Start The Stream";
            p1.innerHTML = "Welcome to my adventure. Your name is Tucker.";
            p2.innerHTML = "Young Tucker decides to browse the internet one day and discovers this really really really cool website called Twitch. He wonders if he should become a streamer.";
            b2.style.display = "block"
        }

        function startTheStream (){
            img.src = "images/startthestream.jpg";
            p1.innerHTML = "Tucker decides to start up his stream and begin his career as a twitch streamer."
            p2.innerHTML = "Tucker is in high spirts as he expected himself to instantly become twitch famous, but nobody joins his stream."
            p3.innerHTML = "Is Tucker going to continue the stream?"
            b1.innerHTML = "Yes"
            b2.innerHTML = "No"
            b2.style.display = "block"
        }

        function continueStream (){
            img.src = "images/continuestream.jpg";
            p1.innerHTML = "Tucker, feeling defeated, decides to power through and cointinues to stream his favorite game, Rainbow Six Siege."
            p2.innerHTML = "Tucker encounter a young prodigy gamer who calls himself Zenals while streaming Rainbow Six Siege, and he invites you to play with him."
            p3.innerHTML = "Is Tucker going to play with Zenals?"
            b1.innerHTML = "Yes"
            b2.innerHTML = "No"
            b2.style.display = "block"
        }
        
        function gameOverTwo (){
            img.src = "images/gameover.png";
            p1.innerHTML = "How could you give up so early?"
            p2.innerHTML = "With a weak mental like that you will never be famous. You are just a loser who gave up without putting in the effort."
            p3.innerHTML = "Click button to restart."
        }

        function playZenals (){
            img.src = "images/playzenals.jpg";
            p1.innerHTML = "Tucker decides to play with Zenals"
            p2.innerHTML = "To Tucker's surprise, Zenals decides to bring ALL of his friends to watch his stream, and Tucker instantly becomes Twitch Affliated. During the stream, one of the viewers donates ONE THOUSAND dollars and asks Tucker to throw Jake the ball."
            p3.innerHTML = "Is Tucker going to throw Jake the ball?"
            b1.innerHTML = "Yes, Throw Jake The Ball"
            b2.innerHTML = "No, Do Not Throw Jake The Ball"
            b2.style.display = "block"
        }

        function gameOver (){
            img.src = "images/gameover.png";
            p1.innerHTML = "What are you even doing here then?"
            p2.innerHTML = "Leave, you are failure who gave up before even trying. You will never be a successful streamer."
            p3.innerHTML = "Click button to restart."
            b1.innerHTML = "Restart"
            b2.style.display = "none"
        }

        ///State Machine
        function bclick(button){
            if (state == "intro"){
                if (button == 1){
                    startTheStream();
                    state="startTheStream";
                }
                else if(button == 2){
                    gameOver();
                    state = "gameOver"
                }
            }
            else if(state == "startTheStream"){
                if (button == 1){
                    continueStream();
                    state = "continueStream";
                }
                else if(button == 2){
                    gameOverTwo();
                    state = "gameOverTwo"
                }
            }
            else if(state == "continueStream"){
                if (button == 1){
                    playZenals();
                    state = "playZenals";
                }
            }
            else if(state == "gameOver"){
                if (button == 1){
                    intro();
                    state = "intro";
                }
            }
        }

    </script>
    </body>
</html>
